  <div class="container-fluid" style="width: 95%; padding-top: 20px">

    <table>
        <tr>
            <td id="container" width="650px" height = "650px" style="border: 2px solid grey; background-color: white" rowspan="2">
                                        
                    
                    <svg id="kde" style="position: absolute; top:60px; left:60px; z-index:1" width="600" height="600"></svg>
                
            </td>
            <td id="button-group" style="vertical-align: top; padding: 20px; border: 2px solid grey">

                    <br> 
                    <p><input type="checkbox" id="kde2d" value="2D KDE"> 2D KDE</p>

          </tr>
